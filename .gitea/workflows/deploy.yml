name: Deploy Elysia + LibSQL

on:
  push:
    branches: ["main"]
    paths:
      - 'packages/backend/**'
      - 'docker-compose.yml'
      - '.gitea/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- NEW STEP: Create .env from GitHub Secrets ---
      - name: Create .env file
        run: |
          echo "üîê Injecting Secrets..."
          
          # Option A: If you saved individual secrets
          # echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          # echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          
          # Option B: If you saved the WHOLE file as one secret (Recommended)
          echo "${{ secrets.PRODUCTION_ENV }}" > .env
          
          echo "‚úÖ .env file created!"

      - name: Deploy with Docker
        run: |
          echo "üöÄ Deploying Elysia..."
          
          # Pull latest images
          docker compose pull
          
          # Start Backend + LibSQL
          # We point to the .env file we just created
          docker compose --env-file .env up -d --build --remove-orphans
          
          
          # Cleanup
          docker image prune -f

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: üïµÔ∏è Debug Secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ùå ERROR: VERCEL_TOKEN is EMPTY or MISSING!"
          else
            echo "‚úÖ SUCCESS: VERCEL_TOKEN was found (hidden)."
          fi
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'