services:
  backend:
    build: ./packages/backend
    container_name: bun-backend
    restart: always
    ports:
      - "8080:3000"
    environment:
      - DATABASE_URL=libsql://libsql-server:8080
      # Add other env vars if needed
    depends_on:
      - libsql-server

  libsql-server:
    image: ghcr.io/tursodatabase/libsql-server:latest
    container_name: libsql-server
    restart: always
    ports:
      - "8081:8080"
      - "5432:5432"
    volumes:
      - libsql-data:/var/lib/sqld
    environment:
      - SQLD_NODE=primary
    # FORCE the flags manually here:
    command: >
      /bin/sqld 
      --http-listen-addr 0.0.0.0:8080 
      --pg-listen-addr 0.0.0.0:5432 
      --db-path /var/lib/sqld/iku.db

volumes:
  libsql-data: