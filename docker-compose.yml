services:
  backend:
    build: ./packages/backend
    container_name: bun-backend
    restart: always
    ports:
      - "8080:3000" # Elysia default is 3000
    environment:
      # This points to the service name below
      - DATABASE_URL=libsql://libsql-server:8080
    depends_on:
      - libsql-server

  libsql-server:
    image: ghcr.io/tursodatabase/libsql-server:latest
    container_name: libsql-server
    restart: always
    # Expose port locally if you want to inspect it with tools, 
    # otherwise keep it internal-only by removing "ports"
    ports:
      - "8081:8080" 
    volumes:
      - libsql-data:/var/lib/sqld
    environment:
      - SQLD_NODE=primary

volumes:
  libsql-data: